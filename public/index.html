<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Nachhilfelehrer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 60vh;
            border: 1px solid #444;
            overflow-y: auto;
            padding: 15px;
            margin: 20px auto;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #userInput {
            width: 90%;
            max-width: 600px;
            padding: 12px;
            margin: 10px auto;
            display: block;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            background-color: #2c2c2c;
            color: #fff;
            border-radius: 8px;
            border: 1px solid #444;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            min-width: 120px;
        }

        button:hover:not(:disabled) {
            background-color: #404040;
            transform: translateY(-1px);
        }

        .error {
            color: #ff4444;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 68, 68, 0.1);
            margin: 10px 0;
        }

        .userMessage, .assistantMessage {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            word-wrap: break-word;
            line-height: 1.5;
            background-color: rgba(30, 30, 30, 0.9);
        }

        .userMessage {
            background-color: rgba(0, 102, 204, 0.2); /* Blue background for user messages */
            border-left: 4px solid #0066cc;
        }

        .assistantMessage {
            background-color: rgba(40, 167, 69, 0.2); /* Green background for AI messages */
            border-left: 4px solid #28a745;
        }

        .userMessage strong, .assistantMessage strong {
            color: inherit;
            margin-bottom: 5px;
            display: block;
        }

        .userMessage strong {
            color: #0066cc; /* Blue text for "Du:" */
        }

        .assistantMessage strong {
            color: #28a745; /* Green text for "KI:" */
        }

        .userMessage p, .assistantMessage p {
            margin: 0 0 10px 0;
        }

        .userMessage code, .assistantMessage code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .userMessage pre, .assistantMessage pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .userMessage li, .assistantMessage li {
            margin-left: 20px;
        }

        .userMessage a, .assistantMessage a {
            color: #66b3ff;
            text-decoration: none;
        }

        .userMessage a:hover, .assistantMessage a:hover {
            text-decoration: underline;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .loading {
            font-style: italic;
            color: #888;
            text-align: center;
            padding: 10px;
        }

        #voiceSelector {
            margin: 20px 0;
            padding: 8px;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            border: 1px solid #444;
            width: 90%;
            max-width: 600px;
        }

        #secretButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff5733;
            padding: 12px 24px;
            font-size: 16px;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }

            #secretButton {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        button.recording {
            background-color: #ff4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Neue Styles f√ºr Party-Mode */
        .party-mode {
            animation: colorChange 3s infinite;
        }

        .party-mode #chatbox {
            animation: shake 0.5s infinite;
        }

        .party-mode .userMessage,
        .party-mode .assistantMessage {
            animation: rainbow 3s infinite;
        }

        @keyframes colorChange {
            0% { background-color: #121212; }
            25% { background-color: #1a0033; }
            50% { background-color: #330033; }
            75% { background-color: #330019; }
            100% { background-color: #121212; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            75% { transform: translateX(5px) rotate(1deg); }
        }

        @keyframes rainbow {
            0% { border-left-color: #ff0000; }
            20% { border-left-color: #ff9900; }
            40% { border-left-color: #33cc33; }
            60% { border-left-color: #3399ff; }
            80% { border-left-color: #cc33cc; }
            100% { border-left-color: #ff0000; }
        }

        .disco-ball {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            transition: top 0.5s;
            z-index: 1000;
            display: none;
        }

        .disco-ball.show {
            top: 20px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <img src="https://api.iconify.design/noto:disco-ball.svg" class="disco-ball" id="discoBall" alt="Disco Ball">
    <button id="secretButton">üëÄ Geheim</button>

    <div id="background-video">
        <iframe id="videoIframe" width="100%" height="100%" 
            src="https://www.youtube.com/embed/z0HK0HwpKyM?autoplay=1&mute=1&loop=1&playlist=z0HK0HwpKyM" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>

    <h1>KI-Nachhilfelehrer</h1>

    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Stelle eine Frage...">

    <div class="button-container">
        <button id="sendBtn">Senden</button>
        <button id="micBtn">üé§ Spracheingabe</button>
        <button id="speakBtn" disabled>üîä Antwort vorlesen</button>
        <button id="exportBtn">üì• Chat exportieren</button>
        <button id="clearBtn">üóëÔ∏è Chat l√∂schen</button>
    </div>

    <select id="voiceSelector">
        <option value="de-DE">Google Deutsch (Standard)</option>
    </select>

    <script>
        const elements = {
            chatbox: document.getElementById("chatbox"),
            userInput: document.getElementById("userInput"),
            sendBtn: document.getElementById("sendBtn"),
            micBtn: document.getElementById("micBtn"),
            speakBtn: document.getElementById("speakBtn"),
            voiceSelector: document.getElementById("voiceSelector"),
            secretButton: document.getElementById("secretButton"),
            backgroundVideo: document.getElementById("background-video"),
            videoIframe: document.getElementById("videoIframe"),
            exportBtn: document.getElementById("exportBtn"),
            clearBtn: document.getElementById("clearBtn")
        };

        let currentUtterance = null;
        let selectedVoice = null;
        let messageHistory = [];
        let recognition = null;
        let isPlaying = false;
        let isListening = false;
        let partyMode = false;
        let secretCode = "123";
        let lastMessage = null; // Am Anfang bei den anderen Variablen hinzuf√ºgen

        function saveChat() {
            const chatHistory = {
                messages: messageHistory,
                timestamp: new Date().getTime()
            };
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function loadChat() {
            const savedChat = localStorage.getItem('chatHistory');
            if (savedChat) {
                const chatHistory = JSON.parse(savedChat);
                const now = new Date().getTime();
                const hours24 = 24 * 60 * 60 * 1000;
                
                if (now - chatHistory.timestamp < hours24) {
                    chatHistory.messages.forEach(msg => {
                        displayMessage(msg.role, msg.content);
                    });
                    messageHistory = chatHistory.messages;
                    return true;
                } else {
                    localStorage.removeItem('chatHistory');
                }
            }
            return false;
        }

        function displayMessage(role, text) {
            if (partyMode && role === 'assistant') {
                text = "üéâ " + text + " üéâ";
            }
            const messageDiv = document.createElement('div');
            messageDiv.className = `${role}Message`;
            
            let formattedText = text
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/^\s*[-*]\s+(.+)$/gm, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');

            messageDiv.innerHTML = `<strong>${role === 'user' ? 'Du' : 'KI'}:</strong> <p>${formattedText}</p>`;
            elements.chatbox.appendChild(messageDiv);
            elements.chatbox.scrollTop = elements.chatbox.scrollHeight;
            elements.speakBtn.disabled = false;
            messageHistory.push({ role, content: text });
            saveChat();
        }

        async function sendMessage() {
            const userText = elements.userInput.value.trim();
            if (!userText) return;

            if (userText.toLowerCase() === secretCode) {
                displayMessage('assistant', 'üéâ PARTY TIME! üéâ');
                togglePartyMode();
                elements.userInput.value = "";
                return;
            }

            displayMessage('user', userText);
            elements.userInput.value = "";

            const loadingMessage = document.createElement('p');
            loadingMessage.className = 'loading';
            loadingMessage.textContent = 'KI denkt...';
            elements.chatbox.appendChild(loadingMessage);

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        messages: [
                            { 
                                role: "system", 
                                content: "Du bist eine Sch√ºlernachhilfe, und fragst am anfang der Konversation , wie, und in welchem Fach, du helfen kannst, du versuchst, die Dinge m√∂glichst zielstrebig zu erkl√§ren. Falls man dich fragt, ob du eine Aufgabe l√∂sen kannst, l√∂se sie nicht, sondern versuche Tipps zu geben, und zu erkl√§ren, so dass man von selbst drauf kommt, gib niemals von selbst die L√∂sung. Das ist wirklich Wichtig, dass du nicht einfach aufgaben l√∂st, niemals. Wenn man z.B. fragt, was ist Frage dann gib nicht die L√∂sung."
                            },
                            ...messageHistory.map(msg => ({
                                role: msg.role === 'user' ? 'user' : 'assistant',
                                content: msg.content
                            }))
                        ]
                    })
                });

                loadingMessage.remove();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const assistantResponse = data.choices?.[0]?.message?.content || "Entschuldigung, ich konnte keine Antwort generieren.";
                displayMessage('assistant', assistantResponse);

            } catch (error) {
                loadingMessage.remove();
                displayMessage('error', "Es tut mir leid, es gab einen Fehler bei der Verarbeitung deiner Anfrage. Bitte versuche es sp√§ter erneut.");
                console.error('Error:', error);
            }
        }

        function toggleSpeech(text) {
            if (currentUtterance && speechSynthesis.speaking) {
                speechSynthesis.cancel();
                elements.speakBtn.textContent = "üîä Antwort vorlesen";
                isPlaying = false;
                return;
            }

            const cleanText = text.replace(/^(KI|Du):\s+/i, '');
            const chunks = cleanText.match(/[^.!?]+[.!?]+/g) || [cleanText];
            let currentChunk = 0;

            function speakChunk() {
                if (currentChunk < chunks.length && isPlaying) {
                    currentUtterance = new SpeechSynthesisUtterance(chunks[currentChunk]);
                    currentUtterance.lang = "de-DE";
                    currentUtterance.voice = selectedVoice;

                    currentUtterance.onend = () => {
                        currentChunk++;
                        speakChunk();
                    };

                    currentUtterance.onerror = (event) => {
                        console.error('Speech synthesis error:', event.error);
                        stopSpeaking();
                    };

                    speechSynthesis.speak(currentUtterance);
                } else {
                    stopSpeaking();
                }
            }

            function stopSpeaking() {
                elements.speakBtn.textContent = "üîä Antwort vorlesen";
                isPlaying = false;
            }

            isPlaying = true;
            elements.speakBtn.textContent = "‚ùå Abbrechen";
            speakChunk();
        }

        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Dein Browser unterst√ºtzt keine Spracherkennung.");
                return;
            }

            if (isListening) {
                stopSpeechRecognition();
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = "de-DE";
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                elements.micBtn.textContent = "üõë Aufnahme stoppen";
                elements.micBtn.classList.add('recording');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                elements.userInput.value = transcript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                resetRecognitionState();
            };

            recognition.onend = () => {
                resetRecognitionState();
            };

            try {
                recognition.start();
            } catch (error) {
                console.error('Recognition start error:', error);
                resetRecognitionState();
            }
        }

        function stopSpeechRecognition() {
            if (recognition) {
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('Recognition stop error:', error);
                }
            }
            resetRecognitionState();
        }

        function resetRecognitionState() {
            isListening = false;
            elements.micBtn.textContent = "üé§ Spracheingabe";
            elements.micBtn.classList.remove('recording');
            recognition = null;
        }

        function togglePartyMode() {
            partyMode = !partyMode;
            document.body.classList.toggle('party-mode');
            const discoBall = document.getElementById('discoBall');
            discoBall.style.display = partyMode ? 'block' : 'none';
            discoBall.classList.toggle('show');
            
            if (partyMode) {
                elements.videoIframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=dQw4w9WgXcQ";
                elements.backgroundVideo.style.display = "block";
            } else {
                elements.videoIframe.src = "";
                elements.backgroundVideo.style.display = "none";
            }
        }

        function toggleVideo() {
            const isVideoPlaying = elements.backgroundVideo.style.display === "block";
            
            if (!isVideoPlaying) {
                elements.videoIframe.src = "https://www.youtube.com/embed/z0HK0HwpKyM?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=z0HK0HwpKyM";
                elements.backgroundVideo.style.display = "block";
            } else {
                elements.videoIframe.src = "";
                elements.backgroundVideo.style.display = "none";
            }
        }

        function exportChat() {
            const chatContent = elements.chatbox.cloneNode(true);
            
            const exportDoc = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>Chat Export</title>
                    <style>
                        body { 
                            font-family: Arial, sans-serif; 
                            padding: 20px;
                            background-color: white;
                            color: black;
                        }
                        .userMessage, .assistantMessage {
                            background-color: white;
                            color: black;
                            border: 1px solid #ccc;
                            margin-bottom: 10px;
                            padding: 15px;
                            border-radius: 8px;
                        }
                        .userMessage strong { color: #0066cc; }
                        .assistantMessage strong { color: #28a745; }
                        code, pre {
                            background-color: #f0f0f0;
                            color: #333;
                            padding: 2px 4px;
                            border-radius: 4px;
                            font-family: monospace;
                        }
                    </style>
                </head>
                <body>
                    ${chatContent.outerHTML}
                </body>
                </html>
            `;

            const blob = new Blob([exportDoc], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat-export.html';
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            const printWindow = window.open('', '_blank');
            printWindow.document.write(exportDoc);
            printWindow.document.close();
            
            setTimeout(() => {
                printWindow.print();
                setTimeout(() => printWindow.close(), 1000);
            }, 500);
        }

        function clearChat() {
            elements.chatbox.innerHTML = "";
            messageHistory = [];
            localStorage.removeItem('chatHistory');
        }

        function loadVoice() {
            const voices = speechSynthesis.getVoices();
            const germanVoices = voices.filter(voice => voice.lang.includes('de-DE'));
            if (germanVoices.length > 0) {
                selectedVoice = germanVoices[0];
                elements.voiceSelector.innerHTML = germanVoices
                    .map(voice => `<option value="${voice.name}">${voice.name}</option>`)
                    .join('');
            }
        }

        function sendQuickQuestion(question) {
            elements.userInput.value = question;
            sendMessage();
        }

        elements.secretButton.addEventListener("click", () => {
            toggleVideo();
            elements.secretButton.style.display = "none";
        });

        elements.sendBtn.addEventListener("click", sendMessage);
        elements.userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
        elements.speakBtn.addEventListener("click", () => {
            const lastMessage = elements.chatbox.lastElementChild;
            if (lastMessage) toggleSpeech(lastMessage.textContent);
        });
        elements.micBtn.addEventListener("click", startSpeechRecognition);
        elements.exportBtn.addEventListener("click", exportChat);
        elements.clearBtn.addEventListener("click", () => {
            if (confirm("M√∂chtest du wirklich den gesamten Chat l√∂schen?")) {
                localStorage.removeItem('chatHistory');
                elements.chatbox.innerHTML = '';
                messageHistory = [];
                displayMessage('assistant', 'Hallo! Ich bin dein KI-Nachhilfelehrer. Wie kann ich dir heute helfen?');
            }
        });

        if (typeof speechSynthesis !== "undefined") {
            loadVoice();
            speechSynthesis.onvoiceschanged = loadVoice;
        }

        if (!loadChat()) {
            displayMessage('assistant', 'Hallo! Ich bin dein KI-Nachhilfelehrer. Wie kann ich dir heute helfen?');
        }

        const quickResponses = `
        <div class="quick-responses">
            <button onclick="sendQuickQuestion('Erkl√§re nochmal')">‚ùì Nochmal erkl√§ren</button>
            <button onclick="sendQuickQuestion('Gib ein Beispiel')">üìù Beispiel</button>
            <button onclick="sendQuickQuestion('Zusammenfassen')">üìö Zusammenfassen</button>
        </div>
        `;

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') sendMessage();
            if (e.ctrlKey && e.key === 's') toggleSpeech();
            if (e.ctrlKey && e.key === 'm') startSpeechRecognition();
            if (e.ctrlKey && e.key === 'l') toggleTheme();
        });

        if (!loadChat()) {
            displayMessage('assistant', 'Hallo! Ich bin dein KI-Nachhilfelehrer. Wie kann ich dir heute helfen?');
        }
    </script>
</body>
</html>
